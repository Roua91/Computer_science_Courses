<!DOCTYPE>

<html>
    <style>
        table, th, td {border: 1.5px solid rgb(233, 22, 233);}
    </style>
    <body>
            <h2>Unordered List</h2>
            <ul>
                <li>Cofffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>

            <h2>Unordered List with style</h2>
            <ul style="list-style-type: circle;">
                <li>Cofffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>

            <h2>Ordered List</h2>
            <ol>
                <li>Cofffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        
    </body>
</html>
