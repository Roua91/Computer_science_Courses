        <svg height ="100">
            <circle cx="50"
            cy="50"
            r="50"
            fill="purple" />

        <h2>Solid Square</h2>
        <svg>
            <rect width="200"
            height="100"
            fill="green"/>
        </svg>

        <h2>Solid Ellipse</h2>
        <svg height="200">
            <ellipse 
            cx="100" cy="50"
            rx="100" ry="50"
            fill="pink"/>
        </svg>

        <h2>Polygon</h2>

            fill="orange"/>
        </svg>

        <svg height="100">

        <svg height="200">
            <polygon
            points="100, 5, 40, 180, 190, 60, 10, 60, 160, 180"
            />
        </svg>
